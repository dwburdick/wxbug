<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div id="weatherdwb" style="width: 300px; background-color: #AC7CFA; padding: 3px;">
	<div id="current" style="display:inline; width: 100%" align=center><p style="color: #ffffff; font-family: Arial, sans-serif; font-size: 0.8em">CURRENTLY</p>
		<div id="currentContainer" style="border-radius: 15px; background-color: #fff; padding: 3px; font-size: 0; letter-spacing: 0; word-spacing: 0; display: block; margin-right: auto; margin-left: auto">
			<div id="icon" style="padding: 0px; left-margin:auto; right-margin:auto; display: inline-block;"></div>
			<div id="temp" style="display: inline-block; vertical-align:middle; padding-right: 5px"></div>
		</div>
	</div>
	<p style="color: #443164; font-size: 0.6em; font-family: sans-serif" align=right>Powered by WeatherUnderground</p>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
	$.ajax({
		url : "http://api.wunderground.com/api/22e5ba895213542e/geolookup/conditions/q/CO/Littleton.json",
		dataType : "jsonp",
		success : function(parsed_json) {
			var weather = parsed_json['current_observation']['weather'];
			var temp_f = parsed_json['current_observation']['temp_f'];
			var icon = parsed_json['current_observation']['icon_url'];
			var formattedTemp = '<p style="font-size: 16px; font-family: Arial, sans-serif;">' + temp_f + "&deg; F | " + weather + "</p>";
			var formattedIcon = '<img src="' + icon + '" style="vertical-align:middle">';
			$("#temp").append(formattedTemp);
			$("#icon").append(formattedIcon);
		}
	});
});
</script>

</body>
</html>
